<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>imputs basicos </title>
</head>
<body>
    
    <h1> Imputs Basicos </h1>
   
    
    <h2> Tag Form </h2>
    <form action="inputs_basicos.html"method="post">
        <label for="nome"> Nome </label> </br>
        <input placeholder="Insira seu nome" type="text" name="nome" class="" id=""/></br>
        <label for="senha">Senha </label></br>
        <input placeholder=" insira sua senha" type="password" /></br>
        <label > Time </label> <br>

        <input type="text" placeholder="Insira seu time" name="time" list="lista_times"/>
        <datalist id="lista_times" >
            <option value="Flamengo"/>
            <option value=" Vasco"/>
            <option value="Palmeiras"/>
            <option value="fluminense"/>
            </datalist> <br>

        <label for="opcao"> Sexo </label> </br>
        <input type="radio" name="opcao"/> Masculino </br>
        <input type="radio" name="opcao"/> Femnino </br>
        <label for="escolha"> Complementos: </label> </br>
        <input type="checkbox" name="checkbox"/> granola</br>
        <input type="checkbox" name="checkbox"/> paçoca </br>
        <input type="checkbox" name="checkbox"/> ninho </br>
        <input type="checkbox" name="checkbox"/> leite condesado </br>
        <label for="texto"> texto </label> </br>
        <textarea placeholder="insira seu texto" name="texto" id="" cols="30" rows="10">  </textarea> </br>
        <label for="arquivo"> Inseria o arquivo </label></br>
        <input type="file" name="file" id=""></br>

        <label> sexo</label> </br>
        <select name="sexo" id=""> <br>
        <option value=""> Selecione</option>
        <option value=" feminino"> Feminino</option>
        <option value="masculino"> Masculino</option> 
        <option value="prefiro_nao_informar"> Prefiro não informar</option> <br><br>
        </select> <br>
        <!-- selected é usando dentro do option para iniciar com um dos seletores a mostra 
            ex: option selected value="masculino">masculino </option>
        -->
        <label > Marcas de carro </label> </br>
        <select name="carro" id="">
        <optgroup label="Alemaes">
            <option value="mercedes"> Mercedes</option>
            <option value="Audi"> Audi</option>
        </optgroup>
        <optgroup label="Suecos">
            <option value="Volvo"> Volvo</option>
            <option value="saab"> Saab</option>
        </optgroup> 
        
        </select> <br><br><br>
        
        <input type="button" value="botao sem acao">  <br><br>
        <input type="submit" value="enviar"> 
        <button> Enviar</button>

    </form>
    
    
</body>
</html>
