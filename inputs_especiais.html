<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputs Especiais</title>
    <style>
        section {
           
             border: solid 1px black;
        }
        div {
            border: solid 1px; color: blue;
            border-radius: 1%;
        }
    </style>
</head>
<body>
    <section>
        <div>
    <h1> Inputs Especiais</h1>
    </div>  
    </section>
    <hr>
    <section>
    <label> Cor </label> <br>
    <input type="color" name="cor" id=""> <br>
    <label > Data </label><br>
    <input type="date" name="data"/> <br>
    <label >Email</label> <br>
    <input type="email" name="email"/> <br>
    <label > Range</label> <br>
    <input type="range" name="intervalo" id="" min="0" max="100" step="10"> <br>
    <label > Telefone </label> <br>
    <input type="tel" name="telefone"> <br>
    <label > Buscar </label> <br>
    <input type="search" name="buscar" id=""> <br>
    </section>

    
</body>
</html>
